<!DOCTYPE html>
<html>
<head>
    <title>Simple Linear Regression</title>
    <style>
        body {
            background-color: #b3cde0; /* pastel blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.15);
            display: inline-block;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 5px;
            color: #03396c;
        }
        .author {
            font-weight: bold;
            color: #005b96;
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        input[type=number] {
            padding: 12px;
            width: 220px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 15px;
        }
        button {
            background: linear-gradient(135deg, #6497b1, #005b96);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #005b96, #03396c);
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            color: #03396c;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #6497b1;
            border-radius: 12px;
            background: #f0f8ff;
        }
        .image {
            margin-top: 20px;
        }
        img {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Linear Regression Model</h2>
        <p class="author"><b>Pranavi</b></p>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Linear_regression.svg/512px-Linear_regression.svg.png"
                     alt="Regression Graph" width="300">
            </div>
        {% else %}
            <form action="/predict" method="post">
                <input type="number" name="feature" step="any" placeholder="Enter input value" required><br>
                <button type="submit">Predict</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
